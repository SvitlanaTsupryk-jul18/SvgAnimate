<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погружение в HTML5</title>
    <script src="modernizr.js"></script>
    <script type="text/javascript">
        if (Modernizr.svg) {
            document.getElementsByClassName("box").style.color = "green"; // supported
        } else {
            document.getElementsByClassName("no-svg").style.color = "red"; // not-supported
        }
    </script>

</head>

<body>
    <svg width="230" height="140">
        <rect x="5" y="5" width="220" height="130" rx="20"
              fill="yellowgreen" stroke="green" stroke-width="5" />
    </svg>

</body>

</html>
